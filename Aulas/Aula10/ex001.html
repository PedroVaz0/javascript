<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      #caixa {
        background-color: yellow;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="caixa">Clique em mim</div>

    <script>
      var caixa = document.getElementById("caixa");
      caixa.addEventListener("click", clicar);
      caixa.addEventListener("mouseout", sair);

      function clicar() {
        caixa.style.background = "green";
        caixa.innerHTML = "VocÃª clicou";
      }

      function sair() {
        caixa.style.background = "yellow";
        caixa.innerHTML = "Clique em mim";
      }
    </script>
  </body>
</html>
